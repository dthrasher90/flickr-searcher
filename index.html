<!DOCTYPE html>
<html ng-app="flickrSearcherApp">
  <head>
    <meta charset="utf-8">
    <title>Flickr Search</title>
    <link type= "text/css" rel="stylesheet" href="css/main.css">
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="js/app.js"></script>
  <body>
    <div class="mainWrapper" ng-controller="flickrSearcCtrl">

        <h1> Flickr Searcher </h1>
        <form ng-submit= "search()">
        <input id="inputBox" type="text"  name="searchTerm" nplaceholder= "enter a tag to search photos"
          ng-model= "searchTerm"> </input>
        <button type="submit" value="submitg" > Submit </button>
        </form>

    <div class="imageContainer" ng-controller= "flickrSearcCtrl" ng-repeat= "photo in photos">

      <img ng-src= "https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{pho0to.secret}}.jpg"></img>
    </div>
    </div>

  </body>
</html>
